<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- axios_cdn -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
  <!-- /axios_cdn -->
  <!-- vue_dev_version -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <!-- /vue_dev_version -->
  <!-- stylesheet -->
  <link rel="stylesheet" href="css/style.css">
  <!-- /stylesheet -->
  <title>Vue Boolflix</title>
</head>
<body>
  <!-- wrapper -->
  <div id="app" class="wrapper">
    <!-- header -->
    <header class="header_section">
      <!-- logo -->
      <div class="logo_container">
        <h1 class="main_title">BOOLFLIX</h1>
      </div>
      <!-- /logo -->
      <!-- input -->
      <div class="input_container">
        <input v-on:keyup.13="searchTitle" v-model="userTitle" class="search_field" type="text" name="" value="" placeholder="inserisci titolo">
        <button @click="searchTitle" type="button" name="button">Cerca</button>
      </div>
      <!-- /input -->
    </header>
    <!-- /header -->
    <!-- main -->
    <main class="main_section">
      <!-- poster -->
      <div class="movie_container" v-for="item in movies" v-bind:class="myClass">
        <!-- side_a -->
        <img class="movie_image" :src="`https://image.tmdb.org/t/p/w300${item.poster_path}`" :alt="item.title">
        <!-- /side_a -->
        <!-- side_b -->
        <div class="side_b">
          <div class="informal_title">
            <h2 class="movie_features">Titolo:</h2>
            <p class="response_features">{{item.title || item.name}}</p>
          </div>
          <div class="original_title">
            <h2 class="movie_features">Titolo Originale:</h2>
            <p class="response_features">{{item.original_title || item.original_name}}</p>
          </div>
          <div class="language_title">
            <h2 class="movie_features">Lingua:</h2>
            <p class="response_features">{{item.original_language}}</p>
          </div>
          <div class="vote_title">
            <h2 class="movie_features">Voto:</h2>
            <p class="response_features">{{item.vote_average}}</p>
          </div>
        </div>
        <!-- /side_b -->
      </div>
      <!-- /poster -->
    </main>
    <!-- /main -->
    <!-- footer -->
    <footer class="footer_section">
      <p class="footer_text"><small>powered with love</small> </p>
    </footer>
    <!-- /footer -->
  </div>
  <!-- /wrapper -->
  <!-- script.js -->
  <script src="js/script.js" charset="utf-8"></script>
  <!-- /script.js -->
</body>
</html>
