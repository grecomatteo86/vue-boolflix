<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- axios_cdn -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
  <!-- /axios_cdn -->
  <!-- vue_dev_version -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <!-- /vue_dev_version -->
  <!-- stylesheet -->
  <link rel="stylesheet" href="css/style.css">
  <!-- /stylesheet -->
  <title>Vue Boolflix</title>
</head>
<body>
  <!-- wrapper -->
  <div id="app" class="wrapper">
    <!-- header -->
    <header class="header_section">
      <!-- logo -->
      <div class="logo_container">
        <h1 class="main_title">BOOLFLIX</h1>
      </div>
      <!-- /logo -->
      <!-- input -->
      <div class="input_container">
        <input class="search_field" type="text" name="" value="" placeholder="inserisci titolo">
        <button type="button" name="button">Cerca</button>
      </div>
      <!-- /input -->
    </header>
    <!-- /header -->
    <!-- main -->
    <main class="main_section">
      <!-- poster -->
      <div class="movie_container">
        <!-- side_a -->
        <img class="movie_image" src="https://image.tmdb.org/t/p/w400/1J1e8Uslw8MAE7mIVFh6TU9mPt8.jpg" alt="">
        <!-- /side_a -->
        <!-- side_b -->
        <div class="side_b">
          <div class="informal_title">
            <h2 class="movie_features">Titolo:</h2>
          </div>
          <div class="original_title">
            <h2 class="movie_features">Titolo Originale:</h2>
          </div>
          <div class="language_title">
            <h2 class="movie_features">Lingua:</h2>
          </div>
          <div class="vote_title">
            <h2 class="movie_features">Voto:</h2>
          </div>
        </div>
        <!-- /side_b -->
      </div>
      <!-- /poster -->
    </main>
    <!-- /main -->
    <!-- footer -->
    <footer class="footer_section">
      <p class="footer_text"><small>powered with love</small> </p>
    </footer>
    <!-- /footer -->
  </div>
  <!-- /wrapper -->
  <!-- script.js -->
  <script src="js/script.js" charset="utf-8"></script>
  <!-- /script.js -->
</body>
</html>
